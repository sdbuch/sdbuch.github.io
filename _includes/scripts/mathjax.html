    macros[`s${letter}`] = `{\\mathcal{${letter}}}`;

    const letter = String.fromCharCode(i);
    macros[`v${letter}`] = `{\\boldsymbol{${letter}}}`;

    macros[`v${letter}`] = `{\\boldsymbol{${letter}}}`;
